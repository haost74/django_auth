<!-- templates/home.html-->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="{% url 'logout' %}" class="link-primary">Log Out</a></p>
{% else %}
  <div class="auto auto-link">
    <a href="{% url 'login' %}" class="child">Авторизоваться</a>
    <p class="child">Вы не авторизованы</p>
  </div>
{% endif %}
{% endblock %}
